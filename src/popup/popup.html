<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <div class="logo">🌐 GitHub Translator</div>
    <div class="subtitle">Korean ↔ English Translation</div>
  </div>
  
  <div class="section">
    <div class="section-title">OpenAI Configuration</div>
    
    <div class="api-key-section">
      <label for="apiKeyInput">API Key</label>
      <div class="input-group">
        <input type="password" id="apiKeyInput" placeholder="sk-..." class="api-key-input">
        <button id="saveApiKey" class="save-btn">Save</button>
      </div>
      <div id="apiKeyStatus" class="api-key-status"></div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Translation Settings</div>
    
    <div class="toggle">
      <span>Enable Translator</span>
      <label class="switch">
        <input type="checkbox" id="enableToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="toggle">
      <span>Auto Translate</span>
      <label class="switch">
        <input type="checkbox" id="autoToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="status active" id="status">
    ✅ Ready to translate on GitHub
  </div>
  
  <div class="footer">
    Sprint 3 - v1.0.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
