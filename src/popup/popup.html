<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Translator</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #24292f;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: #656d76;
      font-size: 14px;
    }
    
    .section {
      margin-bottom: 16px;
      padding: 12px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
    }
    
    .section-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #24292f;
    }
    
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2ea043;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .status {
      text-align: center;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 16px;
    }
    
    .status.active {
      background-color: #dafbe1;
      color: #1a7f37;
    }
    
    .status.inactive {
      background-color: #f6f8fa;
      color: #656d76;
    }
    
    .footer {
      text-align: center;
      margin-top: 16px;
      font-size: 12px;
      color: #656d76;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üåê GitHub Translator</div>
    <div class="subtitle">Korean ‚Üî English Translation</div>
  </div>
  
  <div class="section">
    <div class="section-title">Translation Settings</div>
    
    <div class="toggle">
      <span>Enable Translator</span>
      <label class="switch">
        <input type="checkbox" id="enableToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="toggle">
      <span>Auto Translate</span>
      <label class="switch">
        <input type="checkbox" id="autoToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="status active" id="status">
    ‚úÖ Ready to translate on GitHub
  </div>
  
  <div class="footer">
    Sprint 1 Demo - v1.0.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
