<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <div class="logo">🌐 GitHub Translator</div>
    <div class="subtitle">Korean ↔ English Translation</div>
  </div>
  
  <div class="section">
    <div class="section-title">Translation Settings</div>
    
    <div class="toggle">
      <span>Enable Translator</span>
      <label class="switch">
        <input type="checkbox" id="enableToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="toggle">
      <span>Auto Translate</span>
      <label class="switch">
        <input type="checkbox" id="autoToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="status active" id="status">
    ✅ Ready to translate on GitHub
  </div>
  
  <div class="footer">
    Sprint 2.1 Demo - v1.0.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
